<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Gridder</title>
    <link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="masterbox">

    <div class="boxiforgot">
     <img src="assets/arrow.png" id="arrow">
     <h1 id="title"><b>SpaceX</b><img src="assets/verified.png" div id="verified"/></h1>
    <p id="tweetsnumber">5,142 Tweets</p>
     

     
    </div>

    <div class="topbox">

     <img src=""
     div id="arrow"/>   

    <img src ="assets/header.png"
     div id="header"/>
    
    <img src="assets/avatar.jpg" 
    div id="avatar"/>
 
    <img src="assets/threedots.png"
    div id="more"/>

    <p id="followbutton"><b>Follow</b></p>

    <h1 id="title"><b>SpaceX</b> <img src="assets/verified.png" div id="verified"/></h1>
    
    <p id="at">@SpaceX</p>



   
    <p id="bio">SpaceX designs, manufactures and launches the world's most advances rockets and spacecraft</p>

    <p id="following"><span style="color : black"><b>100</b></span> Following</p>

    <p id="followers"><span style="color : black"><b>14.4m</b></span> Followers</p>

    <p id="tweets"><b>Tweets</b></p>

    <p id="replies"><b>Tweets & replies</b></p>

    <p id="media"><b>Media</b></p>

    <p id="likes"><b>Likes</b></p>

 </div>

 
    <div class="middlebox">
        <img src="assets/tweet.png" id="thetweet"/>
    </div>

    <div class="bottombox">

        <img src="assets/home.png"
        id="home"/>

        <img src="assets/search.png"
        id="search"/>

        <img src="assets/bell.png"
        id="bell"/>

        <img src="assets/dm.png"
        id="dm"/>
    </div>
</div>    
</body>
</html>
